    <script>
        // ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ç™»éŒ²
        Chart.register(ChartDataLabels);

        Chart.defaults.font.family = "'M PLUS Rounded 1c', sans-serif";
        Chart.defaults.color = '#888';

        let reasonsChart, pieChart, dailyChart;
        let lastTotal = 0; // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥åˆ¤å®šç”¨

        function initCharts() {
            // 1. Daily Chart (Stacked Bar)
            const ctxDaily = document.getElementById('dailyChart').getContext('2d');
            dailyChart = new Chart(ctxDaily, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'åˆæ ¼',
                            data: [],
                            backgroundColor: '#caffbf',
                            borderRadius: 4,
                        },
                        {
                            label: 'ä¸åˆæ ¼',
                            data: [],
                            backgroundColor: '#ffadad',
                            borderRadius: 4,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true, grid: { display: false } },
                        y: { stacked: true, grid: { borderDash: [5, 5] } }
                    },
                    plugins: {
                        legend: { position: 'top', align: 'end' },
                        datalabels: {
                            display: true,
                            color: '#505050',
                            font: { size: 10 },
                            formatter: (value) => value > 0 ? value : ''
                        }
                    }
                }
            });

            // 2. Pie Chart (Approval Rate)
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['åˆæ ¼', 'ä¸åˆæ ¼'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#caffbf', '#ffadad'], // 2. æ˜åº¦ã‚’ç”Ÿã‹ã™: æ·¡ã„è‰²
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { position: 'right', labels: { usePointStyle: true, font: { size: 12 } } },
                        datalabels: {
                            color: '#505050',
                            font: { weight: 'bold', size: 14 },
                            formatter: (value, ctx) => {
                                if (value === 0) return '';
                                let sum = 0;
                                let dataArr = ctx.chart.data.datasets[0].data;
                                dataArr.map(data => { sum += data; });
                                return (value * 100 / sum).toFixed(1) + "%";
                            }
                        }
                    }
                }
            });

            // 3. Bar Chart (Rejection Reasons)
            const ctxReasons = document.getElementById('reasonsChart').getContext('2d');
            reasonsChart = new Chart(ctxReasons, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'ä»¶æ•°',
                        data: [],
                        backgroundColor: '#ffadad', // 3. åå¯¾è‰²ã§ç›®ç«‹ãŸã›ã‚‹ (NGã¯èµ¤ç³»)
                        borderRadius: 8,
                        barThickness: 25
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            color: '#505050',
                            font: { weight: 'bold', size: 12 },

                        }
                    },
                    scales: {
                        x: {
                            display: false,
                            grace: '15%' // ãƒ©ãƒ™ãƒ«ãŒè¦‹åˆ‡ã‚Œãªã„ã‚ˆã†ã«ä½™ç™½ã‚’è¿½åŠ 
                        },
                        y: {
                            grid: { display: false }, // ç½«ç·šã‚’æ¶ˆã—ã¦ã‚¹ãƒƒã‚­ãƒªã•ã›ã‚‹

        async function updateStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                // Flash Effect Logic
                if (lastTotal > 0 && data.total > lastTotal) {
                    // New record added
                    const latest = data.recent_logs[0];
                    const overlay = document.getElementById('flash-overlay');
                    overlay.classList.remove('flash-ok', 'flash-ng');
                    void overlay.offsetWidth; // Trigger reflow

                    if (latest && latest.is_valid) {
                        overlay.classList.add('flash-ok');
                    } else {
                        overlay.classList.add('flash-ng');
                    }
                }
                lastTotal = data.total;

                // Update Counters
                document.getElementById('total-val').textContent = data.total;
                document.getElementById('ok-val').textContent = data.ok;
                document.getElementById('ng-val').textContent = data.ng;

                // Update Timeline
                const timelineList = document.getElementById('timeline-list');
                timelineList.innerHTML = ''; // Clear current
                if (data.recent_logs) {
                    data.recent_logs.forEach(log => {
                        const div = document.createElement('div');
                        div.className = 'log-item';

                        // Time formatting
                        const date = new Date(log.timestamp);
                        const timeStr = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                        // Status
                        const statusClass = log.is_valid ? 'ok' : 'ng';
                        const statusText = log.is_valid ? 'OK' : 'NG';

                        // Reason mapping
                        const reasonMap = {
                            'has_cap': 'ã‚­ãƒ£ãƒƒãƒ—ä»˜ã',
                            'has_label': 'ãƒ©ãƒ™ãƒ«ä»˜ã',
                            'dirty': 'ä¸­èº«å…¥ã‚Š',
                            'wrong_item': 'ç•°ç‰©',
                            'unknown': 'ä¸æ˜'
                        };
                        const reasonText = log.rejection_reason ? (reasonMap[log.rejection_reason] || log.rejection_reason) : 'ãƒšãƒƒãƒˆãƒœãƒˆãƒ«';

                        div.innerHTML = `
                            <div class="log-time">${timeStr}</div>
                            <div class="log-status ${statusClass}">${statusText}</div>
                            <div class="log-msg">${reasonText}</div>
                        `;
                        timelineList.appendChild(div);
                    });
                }

                // Update Daily Chart
                if (data.daily) {
                    const dates = Object.keys(data.daily);
                    const okData = dates.map(d => data.daily[d].ok);
                    const ngData = dates.map(d => data.daily[d].ng);

                    dailyChart.data.labels = dates;
                    dailyChart.data.datasets[0].data = okData;
                    dailyChart.data.datasets[1].data = ngData;
                    dailyChart.update();
                }

                // Update Pie Chart
                pieChart.data.datasets[0].data = [data.ok, data.ng];
                pieChart.update();



                // Update Reasons Chart
                const sortedReasons = Object.entries(data.reasons).sort((a, b) => b[1] - a[1]);
                const reasonMap = {
                    'has_cap': 'ã‚­ãƒ£ãƒƒãƒ—ä»˜ã',
                    'has_label': 'ãƒ©ãƒ™ãƒ«ä»˜ã',
                    'dirty': 'ä¸­èº«å…¥ã‚Š',
                    'wrong_item': 'ç•°ç‰©',
                    'unknown': 'ä¸æ˜'
                };

                reasonsChart.data.labels = sortedReasons.map(([key, val]) => reasonMap[key] || key);
                reasonsChart.data.datasets[0].data = sortedReasons.map(([key, val]) => val);
                reasonsChart.update();

            } catch (e) {
                console.error("Failed to fetch stats:", e);
            }
        }

        async function updateLatestImage() {
            try {
                const res = await fetch('/api/latest-image');
                const data = await res.json();

                const imgEl = document.getElementById('latest-image');
                const noImageText = document.getElementById('no-image-text');

                if (data.image) {

                    imgEl.style.display = 'block';
                    noImageText.style.display = 'none';
                } else {
                    imgEl.style.display = 'none';
                    noImageText.style.display = 'block';

            } catch (e) {

        initCharts();
